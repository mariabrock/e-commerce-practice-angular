<div class="collections-container">
  <mat-card class="collection" *ngFor="let product of allProduct">
    <img ngSrc="" height="176" width="176" alt="stock image">
    <div class="info">
      <p class="name">{{ product.name }}</p>
      <p class="">{{ product.price }}</p>
      <p class="desc">{{ product.description }}</p>
    </div>
  </mat-card>
</div>
