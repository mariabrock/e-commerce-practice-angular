<div class="collections-container">
  <mat-card class="collection" *ngFor="let collection of allCollections" [routerLink]="collection.endpoint">
    <img src="{{ collection.imgURL }}" height="176" width="176" alt="stock image">
    <div class="info">
      <h1 class="name">{{ collection.name }}</h1>
    </div>
  </mat-card>
  <p [routerLink]="['/product']">Go to Product page</p>
</div>
